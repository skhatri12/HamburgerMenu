<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/12ff6f7cd1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Alef&family=Poppins:wght@300;500;600&family=Roboto&family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;1,500;1,600&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <div class="menucontainer">
      <div class="menu-wrapper">
        <div class="menu-controller">
          <div class="hamburger-menu">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="cross-menu ">
            <i class="fa-solid fa-circle-xmark"></i>
          </div>
        </div>


        <div class="nav-menu">
          <div class="nav-heading">
            <img src="assets/user.png" alt="">
            <p>Login</p>
          </div>
          <div class="nav-list">
            <ul>
              <div class="list-items">
                <i class="fa-solid fa-money-bill-transfer"></i>
                <span>
                  <li>Remit</li>
                </span>
              </div>

              <div class="list-items">
                <i class="fa-solid fa-gift"></i>
                <span>
                  <li>Gifts</li>
                </span>
              </div>


              <div class="list-items">
                <i class="fa-solid fa-heart"></i>
                <span>
                  <li>Health</li>
                </span>
              </div>

              <div class="list-items">
                <i class="fa-regular fa-money-bill-1"></i>
                <span>
                  <li>Bank Rates</li>
                </span>
              </div>

              <div class="list-items">
                <i class="fa-solid fa-biohazard"></i>
                <span>
                  <li>Rashifal</li>
                </span>
              </div>

              <div class="list-items">
                <i class="fa-solid fa-podcast"></i>
                <span>
                  <li>Podcast</li>
                </span>
              </div>

              <div class="list-items">
                <i class="fa-regular fa-newspaper"></i>
                <span>
                  <li>News</li>
                </span>
              </div>

              <div class="list-items">
                <i class="fa-brands fa-blogger"></i>
                <span>
                  <li>Blog</li>
                </span>
              </div>

              <div class="list-items">
                <i class="fa-solid fa-ring"></i>
                <span>
                  <li>Gold/Silver</li>
                </span>
              </div>

              <div class="list-items">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <span>
                  <li>Converter</li>
                </span>
              </div>

              <div class="list-items">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>
                  <li>Logout</li>
                </span>
              </div>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
